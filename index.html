<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-widget">
    <div class="header-block">
        <span class="date" id="date"></span>
        <span class="time" id="time"></span>
        <h1 class="city" id="city"></h1>
    </div>
    <img src="" alt="weather illustration" id="weather-img">
    <div class="info-block">
        <div class="info-left">
            <span class="humidity" id="humidity"></span>
            <span class="pressure" id="pressure"></span>
            <span class="wind" id="wind"></span>
        </div>
        <div class="info-right">
            <span class="main-weather" id="main-weather"></span>
            <button class="btn-refresh" id="btn-refresh"></button>
        </div>
    </div>
    <div class="temperature-block">
        <span class="min">min</span>
        <span class="min-temp" id="min-temp">28&#176</span>
        <div class="col-temp">
            <span class="main-temp" id="main-temp">30&#176</span>
            <span class="txt-fells_like">Feels like</span>
            <span class="feels_like-temp" id="feels_like-temp">32&#176</span>
        </div>
        <span class="max-temp" id="max-temp">31&#176</span>
        <span class="max">max</span>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
