<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container_form">
    <form class="form" id="form">
        <h1 class="h1_form">We would like to help you</h1>

        <input type="text" placeholder="Name" id="name">
        <div class="err_name err" id="errName"></div>
        <textarea placeholder="Message" id="message"></textarea>
        <div class="err_message err" id="errMessage"></div>

        <h2 class="h2_form">How to answer you?</h2>

        <input type="tel" placeholder="Phone number" id="phone">
        <div class="err_phone err" id="errPhone"></div>
        <input type="email err" placeholder="Email" id="email">
        <div class="err_email err" id="errEmail"></div>

        <button type="submit" class="btn_send" id="btn_send">Send message</button>
    </form>
</div>

<script src="main.js"></script>
</body>
</html>
